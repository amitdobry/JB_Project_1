<body>
  <h1 class="headerFont headerCenter">my task board</h1>
  <table class="table table-hover">
    <thead>
      <tr>
        <!-- some space -->
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Task Details:</th>
        <td colspan="3">
        <textarea cols="100%"
                  id="text_details"
                  name="user Address"
                  rows="6"></textarea></td>
      </tr>
      <tr>
        <th scope="row">Due Date:</th>
        <td><input id="dueDate_details"
               name="bday"
               rows="1"
               type="date"></td>
        <th scope="row">Due Time:</th>
        <td><input id="dueTime_details"
               name="bday"
               rows="2"
               type="time"></td>
      </tr>
      <tr>
        <th scope="row">manage:</th>
        <td colspan="2"
            style="display: revert; padding-left: 15%"><button class="btn btn-primary"
                onclick="save_button()"
                type="submit">Save</button></td>
        <td colspan="2"
            style="display: revert"><button class="btn btn-primary"
                onclick="resetFields()"
                type="reset">Reset</button></td>
      </tr>
    </tbody>
  </table>
  <div class="row flex-row fadeIn"
       id="notes"></div>
